<!DOCTYPE html>
<html>
<head>
    <title>Quickview Test</title>
    <style>
        .quickview-sidebar { position: fixed; right: -400px; top: 0; width: 400px; height: 100vh; background: white; border-left: 1px solid #ddd; transition: right 0.3s; z-index: 1000; }
        .quickview-sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none; }
        .overlay.active { display: block; }
        .product-card { border: 1px solid #ccc; padding: 20px; margin: 20px; }
        .quick-view { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Quickview Test</h1>
    
    <div class="product-card" 
         data-product-id="test123"
         data-product-name="Test Product"
         data-product-price="99.99"
         data-product-description="Test description">
        <h3>Test Product</h3>
        <p>Price: $99.99</p>
        <button class="quick-view" data-product-id="test123">Quick View</button>
    </div>
    
    <div id="quick-view-sidebar" class="quickview-sidebar">
        <button onclick="closeQuickView()">Ã—</button>
        <h2 id="quick-view-title"></h2>
        <p id="quick-view-price"></p>
        <p id="quick-view-description"></p>
    </div>
    
    <div id="quick-view-overlay" class="overlay"></div>
    
    <script>
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('quick-view')) {
                const productId = e.target.getAttribute('data-product-id');
                openQuickView(productId);
            }
        });
        
        function openQuickView(productId) {
            const productCard = document.querySelector(`[data-product-id="${productId}"]`);
            if (productCard) {
                document.getElementById('quick-view-title').textContent = productCard.dataset.productName;
                document.getElementById('quick-view-price').textContent = '$' + productCard.dataset.productPrice;
                document.getElementById('quick-view-description').textContent = productCard.dataset.productDescription;
                
                document.getElementById('quick-view-sidebar').classList.add('active');
                document.getElementById('quick-view-overlay').classList.add('active');
            }
        }
        
        function closeQuickView() {
            document.getElementById('quick-view-sidebar').classList.remove('active');
            document.getElementById('quick-view-overlay').classList.remove('active');
        }
        
        document.getElementById('quick-view-overlay').addEventListener('click', closeQuickView);
    </script>
</body>
</html>
