<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quick View Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .quick-view-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .quick-view-btn:hover {
            background: #0056b3;
        }
        
        /* Quick View Styles */
        .quick-view-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .quick-view-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .quick-view-sidebar {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100vh;
            background-color: #fff;
            z-index: 9999;
            transition: right 0.3s ease;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        }

        .quick-view-sidebar.active {
            right: 0;
        }

        .quick-view-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
        }

        .close-quick-view {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .quick-view-content {
            padding: 20px;
        }

        .quick-view-details h2 {
            margin-bottom: 10px;
        }

        .quick-view-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .quick-view-brand {
            color: #666;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Quick View Test</h1>
        <p>This is a simple test to check if the quick view functionality works.</p>
        
        <div class="product-card">
            <h3>Test Perfume Product</h3>
            <p>Click the button below to test the quick view functionality.</p>
            <button class="quick-view-btn quick-view" data-product-id="1">Quick View</button>
        </div>
    </div>

    <!-- Quick View Sidebar -->
    <div class="quick-view-sidebar" id="quick-view-sidebar">
        <div class="quick-view-header">
            <h3>Quick View</h3>
            <button class="close-quick-view" id="close-quick-view">Ã—</button>
        </div>
        
        <div class="quick-view-content">
            <div class="quick-view-details">
                <h2 id="quick-view-title">Product Title</h2>
                <div class="quick-view-brand" id="quick-view-brand">Brand</div>
                <div class="quick-view-price" id="quick-view-price">$0</div>
                <p id="quick-view-description">Product description will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Quick View Overlay -->
    <div class="quick-view-overlay" id="quick-view-overlay"></div>

    <script>
        console.log('ðŸš€ Simple test script loaded!');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ“„ DOM loaded successfully!');
            
            // Get elements
            const quickViewSidebar = document.getElementById('quick-view-sidebar');
            const quickViewOverlay = document.getElementById('quick-view-overlay');
            const closeQuickView = document.getElementById('close-quick-view');
            const quickViewButtons = document.querySelectorAll('.quick-view');
            
            console.log('Elements found:');
            console.log('- Sidebar:', quickViewSidebar);
            console.log('- Overlay:', quickViewOverlay);
            console.log('- Close button:', closeQuickView);
            console.log('- Quick view buttons:', quickViewButtons.length);
            
            // Product data
            const productData = {
                1: {
                    name: "Sauvage Dior 100ml",
                    price: "$150",
                    brand: "Dior",
                    description: "A luxurious Eau de Toilette fragrance with notes of Bergamot, Pink Pepper, and Ambroxan."
                }
            };
            
            // Open Quick View
            quickViewButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const productId = this.getAttribute('data-product-id');
                    console.log('Quick view clicked for product ID:', productId);
                    openQuickView(productId);
                });
            });
            
            // Close Quick View
            if (closeQuickView) {
                closeQuickView.addEventListener('click', closeQuickViewSidebar);
            }
            
            if (quickViewOverlay) {
                quickViewOverlay.addEventListener('click', closeQuickViewSidebar);
            }
            
            function openQuickView(productId) {
                console.log('openQuickView called with productId:', productId);
                const product = productData[productId];
                console.log('Found product:', product);
                
                if (!product) {
                    console.log('No product found for ID:', productId);
                    return;
                }
                
                // Populate product data
                document.getElementById('quick-view-title').textContent = product.name;
                document.getElementById('quick-view-price').textContent = product.price;
                document.getElementById('quick-view-brand').textContent = product.brand;
                document.getElementById('quick-view-description').textContent = product.description;
                
                // Show sidebar
                console.log('Showing quick view sidebar...');
                quickViewSidebar.classList.add('active');
                quickViewOverlay.classList.add('active');
                console.log('Sidebar classes:', quickViewSidebar.className);
                console.log('Overlay classes:', quickViewOverlay.className);
            }
            
            function closeQuickViewSidebar() {
                quickViewSidebar.classList.remove('active');
                quickViewOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
