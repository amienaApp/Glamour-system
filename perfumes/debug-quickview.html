<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick View Debug</title>
    <style>
        .quick-view-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }
        
        .quick-view-sidebar.active {
            right: 0;
        }
        
        .quick-view-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        .quick-view-overlay.active {
            display: block;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            max-width: 300px;
        }
        
        .quick-view {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quick View Debug Test</h1>
    
    <div class="product-card" data-product-id="test123">
        <h3 class="product-name">Test Perfume</h3>
        <div class="product-price">$100</div>
        <div class="product-brand">Test Brand</div>
        <div class="product-size">100ml</div>
        <button class="quick-view" data-product-id="test123">Quick View</button>
    </div>
    
    <!-- Quick View Sidebar -->
    <div class="quick-view-sidebar" id="quick-view-sidebar">
        <div class="quick-view-header">
            <button class="close-quick-view" id="close-quick-view">X</button>
        </div>
        <div class="quick-view-content">
            <h2 id="quick-view-title"></h2>
            <div id="quick-view-price"></div>
            <div id="quick-view-brand"></div>
            <div id="quick-view-size"></div>
        </div>
    </div>
    
    <!-- Quick View Overlay -->
    <div class="quick-view-overlay" id="quick-view-overlay"></div>
    
    <script>
        // Debug quick view functionality
        const quickViewSidebar = document.getElementById('quick-view-sidebar');
        const quickViewOverlay = document.getElementById('quick-view-overlay');
        const closeQuickView = document.getElementById('close-quick-view');
        const quickViewButtons = document.querySelectorAll('.quick-view');
        
        console.log('Debug elements found:');
        console.log('- Sidebar:', quickViewSidebar);
        console.log('- Overlay:', quickViewOverlay);
        console.log('- Close button:', closeQuickView);
        console.log('- Quick view buttons:', quickViewButtons.length);
        
        // Set up event listeners
        quickViewButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const productId = this.getAttribute('data-product-id');
                console.log('Quick view clicked for product ID:', productId);
                openQuickView(productId);
            });
        });
        
        if (closeQuickView) {
            closeQuickView.addEventListener('click', closeQuickViewSidebar);
        }
        
        if (quickViewOverlay) {
            quickViewOverlay.addEventListener('click', closeQuickViewSidebar);
        }
        
        function openQuickView(productId) {
            console.log('openQuickView called with productId:', productId);
            
            const productCard = document.querySelector(`[data-product-id="${productId}"]`);
            if (!productCard) {
                console.log('No product card found for ID:', productId);
                return;
            }
            
            const product = {
                name: productCard.querySelector('.product-name').textContent,
                price: productCard.querySelector('.product-price').textContent,
                brand: productCard.querySelector('.product-brand').textContent,
                size: productCard.querySelector('.product-size').textContent
            };
            
            console.log('Product data:', product);
            
            // Populate quick view
            document.getElementById('quick-view-title').textContent = product.name;
            document.getElementById('quick-view-price').textContent = product.price;
            document.getElementById('quick-view-brand').textContent = product.brand;
            document.getElementById('quick-view-size').textContent = product.size;
            
            // Show sidebar
            quickViewSidebar.classList.add('active');
            quickViewOverlay.classList.add('active');
            console.log('Sidebar should be visible now');
        }
        
        function closeQuickViewSidebar() {
            quickViewSidebar.classList.remove('active');
            quickViewOverlay.classList.remove('active');
        }
    </script>
</body>
</html>
