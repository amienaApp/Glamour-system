<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Filter Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .sidebar { width: 300px; border: 1px solid #ccc; padding: 20px; }
        .filter-section { margin: 20px 0; }
        .filter-option { display: block; margin: 5px 0; }
        .results { margin-top: 20px; padding: 15px; background: #f5f5f5; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Sidebar Filter Test</h1>
    
    <!-- Copy the exact sidebar structure -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Refine By</h3>
            <span class="style-count" id="style-count">2500+ Beauty Products</span>
            <button id="clear-filters" class="clear-filters-btn">Clear All Filters</button>
        </div>
        <div class="side">
            <div class="filter-section">
                <!-- Beauty Category Filter -->
                <div class="filter-group">
                    <div class="filter-header">
                        <h4>Beauty Category</h4>
                    </div>
                    <div class="filter-options">
                        <div class="category-grid" id="beauty-category-filter">
                            <label class="filter-option">
                                <input type="checkbox" name="beauty_category[]" value="makeup" data-filter="beauty_category">
                                <span class="checkmark"></span>
                                Makeup
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="beauty_category[]" value="skincare" data-filter="beauty_category">
                                <span class="checkmark"></span>
                                Skincare
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="beauty_category[]" value="hair" data-filter="beauty_category">
                                <span class="checkmark"></span>
                                Hair Care
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Price Filter -->
                <div class="filter-group">
                    <div class="filter-header">
                        <h4>Price</h4>
                    </div>
                    <div class="filter-options" id="price-filter">
                        <label class="filter-option">
                            <input type="checkbox" name="price[]" value="0-15" data-filter="price_range">
                            <span class="checkmark"></span>
                            $0 - $15
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="price[]" value="15-30" data-filter="price_range">
                            <span class="checkmark"></span>
                            $15 - $30
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="price[]" value="30-50" data-filter="price_range">
                            <span class="checkmark"></span>
                            $30 - $50
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    
    <div class="results" id="results">
        <h3>Filter Results</h3>
        <p>Check some filters to see the results...</p>
    </div>

    <script>
        console.log('Sidebar test page loaded');
        
        // Filter state
        let filterState = {
            beauty_category: [],
            makeup_type: [],
            color: [],
            price_range: [],
            brand: [],
            skin_type: [],
            hair_type: [],
            sub_subcategory: []
        };

        // Check if filter checkboxes exist
        const filterCheckboxes = document.querySelectorAll('input[data-filter]');
        console.log('Found filter checkboxes:', filterCheckboxes.length);
        
        // Add event listeners to all filter checkboxes
        document.addEventListener('change', function(e) {
            if (e.target.hasAttribute('data-filter')) {
                const filterType = e.target.getAttribute('data-filter');
                const filterValue = e.target.value;
                const isChecked = e.target.checked;
                
                console.log('Filter changed:', filterType, filterValue, isChecked);
                
                // Update filter state
                if (isChecked) {
                    if (!filterState[filterType].includes(filterValue)) {
                        filterState[filterType].push(filterValue);
                    }
                } else {
                    const index = filterState[filterType].indexOf(filterValue);
                    if (index > -1) {
                        filterState[filterType].splice(index, 1);
                    }
                }
                
                console.log('Updated filter state:', filterState);
                
                // Apply filters immediately
                applyFilters();
            }
        });

        function applyFilters() {
            console.log('Applying filters:', filterState);
            
            const filterData = {
                action: 'filter_products',
                beauty_categories: filterState.beauty_category,
                makeup_types: filterState.makeup_type,
                colors: filterState.color,
                price_ranges: filterState.price_range,
                brands: filterState.brand,
                skin_types: filterState.skin_type,
                hair_types: filterState.hair_type,
                sub_subcategories: filterState.sub_subcategory
            };
            
            console.log('Sending filter data:', filterData);
            
            fetch('filter-api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(filterData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Filter response:', data);
                displayResults(data);
            })
            .catch(error => {
                console.error('Filter error:', error);
                document.getElementById('results').innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.success) {
                let html = `<h3>Found ${data.total_count} products</h3>`;
                
                if (data.debug) {
                    html += `<p>Debug: Original count: ${data.debug.original_count}, Filtered count: ${data.debug.filtered_count}</p>`;
                }
                
                if (data.products && data.products.length > 0) {
                    html += '<div class="products">';
                    data.products.slice(0, 5).forEach(product => {
                        html += `
                            <div class="product">
                                <h4>${product.name}</h4>
                                <p>Price: $${product.price}</p>
                                <p>Category: ${product.category} > ${product.subcategory}</p>
                                <p>Color: ${product.color || 'N/A'}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<p>No products found matching the filters.</p>';
                }
                
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = '<p>Error: ' + data.message + '</p>';
            }
        }

        // Clear filters button
        const clearFiltersBtn = document.getElementById('clear-filters');
        console.log('Clear filters button found:', !!clearFiltersBtn);
        if (clearFiltersBtn) {
            clearFiltersBtn.addEventListener('click', function() {
                console.log('Clear filters button clicked');
                
                // Uncheck all checkboxes
                document.querySelectorAll('input[data-filter]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Reset filter state
                filterState = {
                    beauty_category: [],
                    makeup_type: [],
                    color: [],
                    price_range: [],
                    brand: [],
                    skin_type: [],
                    hair_type: [],
                    sub_subcategory: []
                };
                
                console.log('Filters cleared');
                
                // Apply filters (will show all products)
                applyFilters();
            });
        }

        // Test on page load
        console.log('Page loaded, testing initial filter...');
        applyFilters();
    </script>
</body>
</html>
