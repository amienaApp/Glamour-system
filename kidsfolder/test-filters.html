<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Beauty Filters</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .filter-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .filter-option { display: block; margin: 5px 0; }
        .results { margin-top: 20px; padding: 15px; background: #f5f5f5; }
        .product { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Beauty Product Filters</h1>
    
    <div class="filter-section">
        <h3>Beauty Category</h3>
        <label class="filter-option">
            <input type="checkbox" name="beauty_category[]" value="makeup" data-filter="beauty_category">
            Makeup
        </label>
        <label class="filter-option">
            <input type="checkbox" name="beauty_category[]" value="skincare" data-filter="beauty_category">
            Skincare
        </label>
        <label class="filter-option">
            <input type="checkbox" name="beauty_category[]" value="hair" data-filter="beauty_category">
            Hair Care
        </label>
    </div>
    
    <div class="filter-section">
        <h3>Price Range</h3>
        <label class="filter-option">
            <input type="checkbox" name="price[]" value="0-15" data-filter="price_range">
            $0 - $15
        </label>
        <label class="filter-option">
            <input type="checkbox" name="price[]" value="15-30" data-filter="price_range">
            $15 - $30
        </label>
        <label class="filter-option">
            <input type="checkbox" name="price[]" value="30-50" data-filter="price_range">
            $30 - $50
        </label>
    </div>
    
    <button onclick="testFilter()">Test Filter</button>
    <button onclick="clearFilters()">Clear Filters</button>
    
    <div class="results" id="results">
        <h3>Results will appear here</h3>
    </div>

    <script>
        let filterState = {
            beauty_categories: [],
            makeup_types: [],
            colors: [],
            price_ranges: [],
            brands: [],
            skin_types: [],
            hair_types: [],
            sub_subcategories: []
        };

        // Add event listeners to checkboxes
        document.addEventListener('change', function(e) {
            if (e.target.hasAttribute('data-filter')) {
                const filterType = e.target.getAttribute('data-filter');
                const filterValue = e.target.value;
                const isChecked = e.target.checked;
                
                console.log('Filter changed:', filterType, filterValue, isChecked);
                
                // Update filter state
                if (isChecked) {
                    if (!filterState[filterType + 's'].includes(filterValue)) {
                        filterState[filterType + 's'].push(filterValue);
                    }
                } else {
                    const index = filterState[filterType + 's'].indexOf(filterValue);
                    if (index > -1) {
                        filterState[filterType + 's'].splice(index, 1);
                    }
                }
                
                console.log('Updated filter state:', filterState);
            }
        });

        function testFilter() {
            console.log('Testing filter with state:', filterState);
            
            const filterData = {
                action: 'filter_products',
                beauty_categories: filterState.beauty_categories,
                makeup_types: filterState.makeup_types,
                colors: filterState.colors,
                price_ranges: filterState.price_ranges,
                brands: filterState.brands,
                skin_types: filterState.skin_types,
                hair_types: filterState.hair_types,
                sub_subcategories: filterState.sub_subcategories
            };
            
            fetch('filter-api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(filterData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Filter response:', data);
                displayResults(data);
            })
            .catch(error => {
                console.error('Filter error:', error);
                document.getElementById('results').innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.success) {
                let html = `<h3>Found ${data.total_count} products</h3>`;
                
                if (data.debug) {
                    html += `<p>Debug: Original count: ${data.debug.original_count}, Filtered count: ${data.debug.filtered_count}</p>`;
                }
                
                if (data.products && data.products.length > 0) {
                    html += '<div class="products">';
                    data.products.forEach(product => {
                        html += `
                            <div class="product">
                                <h4>${product.name}</h4>
                                <p>Price: $${product.price}</p>
                                <p>Category: ${product.category} > ${product.subcategory}</p>
                                <p>Color: ${product.color || 'N/A'}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<p>No products found matching the filters.</p>';
                }
                
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = '<p>Error: ' + data.message + '</p>';
            }
        }

        function clearFilters() {
            // Uncheck all checkboxes
            document.querySelectorAll('input[data-filter]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            // Reset filter state
            filterState = {
                beauty_categories: [],
                makeup_types: [],
                colors: [],
                price_ranges: [],
                brands: [],
                skin_types: [],
                hair_types: [],
                sub_subcategories: []
            };
            
            console.log('Filters cleared');
        }
    </script>
</body>
</html>
