<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Fetch</title>
</head>
<body>
    <h1>Debug API Fetch</h1>
    <button onclick="testFetch()">Test API Fetch</button>
    <div id="result"></div>

    <script>
        async function testFetch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing fetch...';
            
            try {
                // Test with the same product ID we found
                const productId = '68b5eadf91a66fb16a0d9283';
                const apiUrl = `../get-product-details.php?product_id=${productId}`;
                
                console.log('Testing API URL:', apiUrl);
                console.log('Current location:', window.location.href);
                
                const response = await fetch(apiUrl);
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Product: ${data.product.name}</p>
                    <p>Price: ${data.product.displayPrice}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Fetch Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                    <p>Check console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
