<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Hamburger Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/responsive-layout.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .test-header {
            height: 80px;
            background: #fff;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .page-layout {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>Sidebar Hamburger Test</h1>
    </div>
    
    <div class="page-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Refine By</h3>
                <span class="style-count">24 Styles</span>
                <button type="button" class="clear-all-filters-btn">
                    <i class="fas fa-times"></i>
                    Clear All Filters
                </button>
            </div>
            <div class="side">
                <div class="filter-section">
                    <div class="filter-group">
                        <div class="filter-header">
                            <h4>Category</h4>
                        </div>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" name="category[]" value="handbags">
                                <span>Handbags</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="category[]" value="backpacks">
                                <span>Backpacks</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <div class="filter-group">
                        <div class="filter-header">
                            <h4>Color</h4>
                        </div>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" name="color[]" value="black">
                                <span>Black</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="color[]" value="brown">
                                <span>Brown</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <h2>Test Content</h2>
            <p>This is a test page to verify the sidebar hamburger functionality.</p>
            <p>Resize your browser window to see the hamburger appear on tablet/mobile sizes.</p>
            <p>Current screen width: <span id="screen-width"></span>px</p>
        </main>
    </div>
    
    <script src="scripts/sidebar-hamburger.js"></script>
    
    <script>
        // Update screen width display
        function updateScreenWidth() {
            document.getElementById('screen-width').textContent = window.innerWidth;
        }
        
        window.addEventListener('resize', updateScreenWidth);
        updateScreenWidth();
        
        // Debug info
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            console.log('Screen width:', window.innerWidth);
            console.log('Sidebar element:', document.querySelector('.sidebar'));
            console.log('Sidebar hamburger element:', document.querySelector('.sidebar-hamburger'));
        });
    </script>
</body>
</html>
