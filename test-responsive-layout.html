<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Test - Glamour Palace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="heading/header.css">
    <link rel="stylesheet" href="styles/responsive-layout.css">
    <style>
        /* Test styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .test-header {
            height: 80px;
            background: #fff;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .test-content {
            min-height: calc(100vh - 80px);
        }
        
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }
        
        .product-card {
            background: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
        }
        
        .product-image {
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .product-price {
            color: #e53e3e;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>Responsive Layout Test</h1>
    </div>
    
    <div class="test-content">
        <div class="page-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Refine By</h3>
                    <span class="style-count">24 Styles</span>
                    <button type="button" class="clear-all-filters-btn">
                        <i class="fas fa-times"></i>
                        Clear All Filters
                    </button>
                </div>
                <div class="side">
                    <div class="filter-section">
                        <div class="filter-group">
                            <div class="filter-header">
                                <h4>Category</h4>
                            </div>
                            <div class="filter-options">
                                <label class="filter-option">
                                    <input type="checkbox" name="category[]" value="handbags">
                                    <span>Handbags</span>
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" name="category[]" value="backpacks">
                                    <span>Backpacks</span>
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" name="category[]" value="clutches">
                                    <span>Clutches</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <div class="filter-group">
                            <div class="filter-header">
                                <h4>Color</h4>
                            </div>
                            <div class="filter-options">
                                <label class="filter-option">
                                    <input type="checkbox" name="color[]" value="black">
                                    <span>Black</span>
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" name="color[]" value="brown">
                                    <span>Brown</span>
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" name="color[]" value="red">
                                    <span>Red</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <div class="filter-group">
                            <div class="filter-header">
                                <h4>Price</h4>
                            </div>
                            <div class="filter-options">
                                <label class="filter-option">
                                    <input type="checkbox" name="price[]" value="0-50">
                                    <span>$0 - $50</span>
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" name="price[]" value="50-100">
                                    <span>$50 - $100</span>
                                </label>
                                <label class="filter-option">
                                    <input type="checkbox" name="price[]" value="100+">
                                    <span>$100+</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <h1 class="page-title">Test Products</h1>
                    <div class="content-controls">
                        <div class="sort-control">
                            <label for="sort-select">Sort:</label>
                            <select id="sort-select" class="sort-select">
                                <option value="newest">Newest First</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="product-grid">
                    <!-- Product Cards -->
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-shopping-bag" style="font-size: 48px;"></i>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Elegant Handbag</h3>
                            <div class="product-price">$89.99</div>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-backpack" style="font-size: 48px;"></i>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Stylish Backpack</h3>
                            <div class="product-price">$129.99</div>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-hand-holding" style="font-size: 48px;"></i>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Designer Clutch</h3>
                            <div class="product-price">$59.99</div>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-shopping-bag" style="font-size: 48px;"></i>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Luxury Tote</h3>
                            <div class="product-price">$199.99</div>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-backpack" style="font-size: 48px;"></i>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Travel Backpack</h3>
                            <div class="product-price">$149.99</div>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-hand-holding" style="font-size: 48px;"></i>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Evening Clutch</h3>
                            <div class="product-price">$79.99</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="scripts/mobile-sidebar.js"></script>
    <script src="scripts/sidebar-hamburger.js"></script>
    
    <script>
        // Test script
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Responsive layout test page loaded');
            console.log('Screen width:', window.innerWidth);
            console.log('Mobile sidebar elements:', {
                sidebar: !!document.querySelector('.sidebar'),
                toggle: !!document.querySelector('.mobile-sidebar-toggle'),
                overlay: !!document.querySelector('.mobile-sidebar-overlay')
            });
        });
    </script>
</body>
</html>
