<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor Filter Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .sidebar { width: 300px; float: left; margin-right: 20px; }
        .product-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .product-card { 
            border: 1px solid #ccc; 
            padding: 10px; 
            width: 200px; 
            background: #f9f9f9;
        }
        .filter-option { display: block; margin: 5px 0; }
        .filter-option input { margin-right: 5px; }
        .no-products { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Home Decor Filter Test</h1>
    
    <div class="sidebar">
        <h3>Categories</h3>
        <label class="filter-option">
            <input type="checkbox" name="category[]" value="Bedding" data-filter="category">
            Bedding
        </label>
        <label class="filter-option">
            <input type="checkbox" name="category[]" value="living room" data-filter="category">
            Living Room
        </label>
        <label class="filter-option">
            <input type="checkbox" name="category[]" value="Kitchen" data-filter="category">
            Kitchen
        </label>
        <label class="filter-option">
            <input type="checkbox" name="category[]" value="artwork" data-filter="category">
            Artwork
        </label>
        <label class="filter-option">
            <input type="checkbox" name="category[]" value="dinning room" data-filter="category">
            Dining Room
        </label>
        <label class="filter-option">
            <input type="checkbox" name="category[]" value="lightinning" data-filter="category">
            Lighting
        </label>
        
        <button id="clear-filters">Clear All Filters</button>
        <div id="style-count">0 Styles</div>
    </div>
    
    <div class="product-grid" id="all-home-decor-grid">
        <div class="product-card" 
             data-product-id="1"
             data-category="Bedding"
             data-price="299">
            <h3>Bedding Set 1</h3>
            <div class="product-price">$299</div>
        </div>
        <div class="product-card" 
             data-product-id="2"
             data-category="living room"
             data-price="599">
            <h3>Sofa Set</h3>
            <div class="product-price">$599</div>
        </div>
        <div class="product-card" 
             data-product-id="3"
             data-category="Kitchen"
             data-price="199">
            <h3>Kitchen Table</h3>
            <div class="product-price">$199</div>
        </div>
        <div class="product-card" 
             data-product-id="4"
             data-category="artwork"
             data-price="99">
            <h3>Wall Art</h3>
            <div class="product-price">$99</div>
        </div>
        <div class="product-card" 
             data-product-id="5"
             data-category="dinning room"
             data-price="399">
            <h3>Dining Table</h3>
            <div class="product-price">$399</div>
        </div>
        <div class="product-card" 
             data-product-id="6"
             data-category="lightinning"
             data-price="149">
            <h3>Floor Lamp</h3>
            <div class="product-price">$149</div>
        </div>
    </div>
    
    <script src="js/filtering.js"></script>
</body>
</html>
