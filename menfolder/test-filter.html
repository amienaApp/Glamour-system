    <script>
        // Override the updateProductGrid function for testing
        function updateProductGrid(products) {
            console.log(`Updating product grid with ${products.length} products`);
            
            const resultsCount = document.getElementById('results-count');
            const resultsList = document.getElementById('results-list');
            const debugInfo = document.getElementById('debug-info');
            
            resultsCount.textContent = `${products.length} products found`;
            
            if (products.length === 0) {
                resultsList.innerHTML = '<p>No products found matching your filters.</p>';
            } else {
                let html = '<div class="product-grid">';
                products.forEach(product => {
                    html += `
                        <div class="product-card">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">$${product.price}</div>
                            <div class="product-category">${product.category} - ${product.subcategory}</div>
                        </div>
                    `;
                });
                html += '</div>';
                resultsList.innerHTML = html;
            }
            
            // Update debug info
            debugInfo.textContent = JSON.stringify(products, null, 2);
        }
        
        // Override the showFilterLoading function
        function showFilterLoading() {
            const resultsCount = document.getElementById('results-count');
            resultsCount.textContent = 'Loading...';
        }
        
        // Override the hideFilterLoading function
        function hideFilterLoading() {
            // Loading is hidden when updateProductGrid is called
        }
        
        // Override the showFilterError function
        function showFilterError(message) {
            const resultsCount = document.getElementById('results-count');
            resultsCount.textContent = `Error: ${message}`;
        }
        
        // Override the updateStyleCount function
        function updateStyleCount(count) {
            const styleCountElement = document.querySelector('.style-count');
            if (styleCountElement) {
                styleCountElement.textContent = `${count} Styles`;
            }
        }
    </script>
